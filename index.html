<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Big Beard Game</title>
    <link rel="stylesheet" href="css/main.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>


    <div class="classPick">
      <h1 class="classPick__header">PICK THE CLASS</h1>
      <button class="classPick__btn" id="dirty"></button>
      <button class="classPick__btn" id="clean"></button>

    </div>


    <div class="gameMenu">


      <div class="beardClass" id="beardClass">

        <div class="beardClass__icon"></div>
        <div class="beardClass__text"></div>

      </div>

      <div class="healthPoint" id="HP">

        <div class="healthPoint__text"></div>

      </div>

      <button class="upgrade_btn" id="upgrade"></button>


      <!-- WEAPON MENU  -->
      <div class="weapon__menu">

          <div class="weapon__menu__back"></div>
          <h1 class="weapon__menu__header"> CHOOSE THE WEAPON</h1>

      </div>

      <!-- WEAPON BUTTON > MENU OPENER -->
      <div class="weapon_btn" id="weapon">

        <!-- WEAPON INFO ELEMENTS -->
        <div class="weapon__open__menu"></div>
        <div class="weapon__text"></div>


      </div>

      <button class="quest_btn">
        <div class="quest__text">Let the quest!</div>

      </button>

      <div class="quest_info">


      </div>


    </div>

    <!-- SKALA 600%   !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->

    <div class="gameBox">

          <div class="point" id="point"></div>

          <div class="beardPoints_info">

            <h2 class="beardPoints_info__header" id="points"></h2>

          </div>
          <div class="beard" id="beard"></div>

    </div>

    <div class="version">
      <h3>Version - alpha 0.1</h3>
    </div>




  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="classPick.js"></script>
  </body>
</html>
